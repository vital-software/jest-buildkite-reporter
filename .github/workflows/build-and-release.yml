name: Build & Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     node-version: [14.x, 16.x]

    steps:
    - uses: actions/checkout@v3

    # Run semantic-release in "dry run" on branches
    - if: github.ref != 'refs/heads/main'
      uses: cycjimmy/semantic-release-action@v3
      with:
        dry_run: true
